<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 500px;">

      <form class="form">
        <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput type="text" [formControl]="emailFormControl">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Ex. Pizza" [formControl]="firstNameFormControl" >
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Ex. Pizza" [formControl]="lastNameFormControl" >
          </mat-form-field>
          
          <button mat-raised-button color="primary" class="mt-3" (click)="save()">Save</button>
      </form>
    </div> 
  </div>
