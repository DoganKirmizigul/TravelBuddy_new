<mat-card style="margin-top: 100px; background: aliceblue;" *ngIf="false">
    <div class="grid-container">
        
        <mat-grid-list cols="2" rowHeight="100px" gutterSize="120px">
            <mat-grid-tile>
                <!-- <mat-form-field appearance="fill">
                    <mat-label>From</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let location of locations" [value]="location">
                            {{ location }}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->

                <mat-form-field appearance="fill">
                    <mat-label>Search (two characters)</mat-label>
                    <input type="text" placeholder="Search" matInput [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{ option.label }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
    
                <div class="icon-wrapper">
                    <mat-icon>navigate_next</mat-icon>
                </div>
    
                <!-- <mat-form-field appearance="fill">
                    <mat-label>To</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let destination of destinations" [value]="destination">
                            {{ destination }}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->
            </mat-grid-tile>
            <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Start Date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div class="icon-wrapper">
                        <mat-icon>navigate_next</mat-icon>
                    </div>
                    <mat-form-field appearance="fill">
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
            </mat-grid-tile>
    
        </mat-grid-list>
    </div>
</mat-card>

<mat-grid-list cols="1" rowHeight="50px" class="center-content" *ngIf="false">
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="performSearch()">Search</button>
    </mat-grid-tile>
</mat-grid-list>

<ai-hotels *ngIf="hotels.value"></ai-hotels>
<ai-rental *ngIf="rentals.value"></ai-rental>
<ai-flights *ngIf="flights.value"></ai-flights>
